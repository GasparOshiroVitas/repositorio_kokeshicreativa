<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kokeshi Creativa</title>
    <link rel="shortcut icon" href="../img/kokeshifavicon.png" type="image/x-icon">
    <link rel="stylesheet" href="../css/estilo.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;500;700&display=swap" rel="stylesheet"> 
</head>
<body>
    <header>
        <h1 >Kokeshi Creativa</h1>
        <nav>
            <ul class="headerNavUl">
                <li><a href="../index.html">Home</a></li>
                <li><a href="presentacion.html">Presentación</a></li>
                <li><a href="inspiracion.html">Inspiración</a></li>
                <li><a href="productos.html">Productos</a></li>
                <li><a href="contacto.html">Contacto</a></li>
            </ul>
        </nav>
    </header>
    <main class="mainContacto">
        <section class="sectionContacto">
            <form action="">
                <fieldset class="fieldsetContacto">
                    <legend class="legendContacto">Envianos tu consulta</legend>
                    <div>
                        <label class="labelContacto" for="nombreyapellido">Nombre y Apellido</label> <br>
                        <input class="inputContacto" type="text" id= "nombreyapellido" placeholder="Nombre y Apellido" required="required">
                    </div>
                    <div>
                        <label class="labelContacto" for="email">E-mail</label> <br>
                        <input class="inputContacto" type="text" id="email" placeholder="E-Mail" required="required">
                    </div>
                    <div>
                        <label class="labelContacto" for="mobile">Teléfono</label> <br>
                        <input class="inputContacto" type="text" id="mobile" placeholder="+54 9 3512052103" required="required">
                    </div><br>
                    <h3 class="h3Contacto">Tipo de consulta</h3>
                    <div>
                        <label class="labelContacto" for="particular">Particular</label>
                        <input class="inputContacto" type="radio" id="particular" name="tipodeconsulta" required="required">   
                        <label class="labelContacto" for="negocio" id="negocio" name="tipodeconsulta">Negocio</label>
                        <input class="inputContacto" type="radio" id="negocio" name="tipodeconsulta" required="required">
                    </div><br>
                    <div>
                        <textarea class="textareaContacto" name="consulta" id="consulta" cols="20" rows="10" placeholder="Escribenos tu consulta!"></textarea>
                    </div><br>
                    <div class="btnContacto">
                        <input class="btnSubmit" type="submit" value="Enviar">
                        <input class="btnReset" type="reset" value="Eliminar">
                    </div>
                </fieldset>
            </form>
        </section>
    </main>
    <footer>
        <span class="spanFooter">Redes Sociales:</span>
        <a href="https://www.facebook.com/kokeshicreativa" target="_blank">Facebook</a>
        <a href="https://www.instagram.com/kokeshicreativa/?hl=es-la" target="_blank">Instagram</a>
        <a href="contacto.html">Contactanos!</a>
    </footer>
</body>
</html>
